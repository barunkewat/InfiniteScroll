<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parallax Background Scroll</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 400vh;
			color: white;
			background-color: black;
		}

		body::-webkit-scrollbar {
			display: none;
		}

		.image-container {
			position: fixed;
			width: 100vw;
			height: 100vh;
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}

		.layer1 {
      background-color: red;
			<!-- background-image: url('https://images.unsplash.com/photo-1739369484883-4ca5ddea4f29?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D'); -->
		}

		.layer2 {
      background-color: blue;
			<!-- background-image: url('https://images.unsplash.com/photo-1588591214165-d898eef4f91a?w=1080&auto=format&fit=crop&q=60'); -->
		}

		.layer3 {
      background-color: red;
			<!-- background-image: url('https://images.unsplash.com/photo-1739302776943-2d375697e3e1?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); -->
		}

		.layer4 {
      background-color: blue;
			<!-- background-image: url('https://images.unsplash.com/photo-1527493368356-f5a7294832dc?w=1080&auto=format&fit=crop&q=80'); -->
		}

		.parallax {
			position: relative;
			width: 100%;
			height: 100vh;
			clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
		}

		h1 {
			font-size: 9vw;
			font-weight: 100;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-transform: uppercase;
		}
	</style>
</head>

<body>
	<div class="parallax image-container layer1">
		<h1>Comrade</h1>
	</div>
	<div class="parallax image-container layer2">
		<h1>Midnight</h1>
	</div>
	<div class="parallax image-container layer3">
		<h1>Shutter</h1>
	</div>
	<div class="parallax image-container layer4">
		<h1>Solitar</h1>
	</div>
	<div class="parallax image-container layer1">
		<h1>Comrade</h1>
	</div>
	<script src="https://unpkg.com/@studio-freight/lenis"></script>
	<script>
		const lenis = new Lenis({
duration: 5, // Smooth scrolling duration ko badhaya (default: 1.2)
easing: (t) => 1 - Math.pow(1 - t, 10),
smooth: true,
smoothTouch: true, // Touch devices ke liye bhi smooth scrolling enable karega
smoothWheel: true, // Mouse wheel scrolling ke liye bhi smoothness badhaye
gestureOrientation: "vertical", // Ensure vertical scrolling only
infinite: true, // Looping disable
})

// Optimized RAF function for ultra smooth scrolling
function raf(time) {
lenis.raf(time);
requestIdleCallback(() => requestAnimationFrame(raf)); // Performance optimization
}

requestAnimationFrame(raf);
	</script>
</body>

</html>
